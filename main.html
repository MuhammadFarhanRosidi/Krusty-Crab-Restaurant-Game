<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Krusty Crab</title>
  </head>
  <body>
    <div class="desktop-only">
      <div class="desktop-container">
        <h1>Only Desktop</h1>
      </div>
    </div>

    <!-- As a heading -->
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand mb-0 h1" id="username"
          >Mahasiswa Cumlaude</span
        >
      </div>
    </nav>

    <div class="container">
      <div class="row main-row">
        <div class="col-md-7">
          <div class="card main">
            <div class="card-body">
              <!-- Counter - Section -->
              <div class="count-section">
                <div class="card card-count">
                  <div class="card-body">
                    <h1 class="count-value" id="lives-heart">4</h1>
                    <p class="count-title">Nyawa</p>
                  </div>
                </div>
                <div class="card card-count">
                  <div class="card-body">
                    <h1 class="count-value" id="money-gaji">0</h1>
                    <p class="count-title">Uang</p>
                  </div>
                </div>
              </div>
              <!-- Counter - Section -->
              <!-- Question -->
              <div class="question">
                <h2 class="question-title" id="question-title">
                  Pemesan: Asep
                </h2>
                <p class="question-desc" id="question-desc">
                  Saya ingin burger yang gaada daging dan gaada sayur. saya
                  hanya ingin roti
                </p>
              </div>
              <!-- Question -->
              <!-- Progress Bar -->
              <!-- <div
                class="progress"
                role="progressbar"
                aria-label="Example 20px high"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 20px"
              > -->
              <div
                class="progress"
                role="progressbar"
                aria-label="Example 20px high"
                style="height: 20px"
              >
                <div
                  class="progress-bar"
                  style="width: 0%"
                  id="progress-bar"
                ></div>
              </div>
              <!-- Progress Bar -->
            </div>
          </div>
        </div>
        <div class="col-md-3" id="answer-canvas">
          <!--comment tampilan jawaban-->
          <!-- <div class="answer-slice">
            <img src="./assets/img/main/bun-top.png" alt="" />
          </div>
          <div class="answer-slice">
            <img src="./assets/img/main/cheese.png" alt="" />
          </div>
          <div class="answer-slice">
            <img src="./assets/img/main/beef.png" alt="" />
          </div>
          <div class="answer-slice">
            <img src="./assets/img/main/lettuice.png" alt="" />
          </div>
          <div class="answer-slice">
            <img src="./assets/img/main/bun-bottom.png" alt="" />
          </div> -->
        </div>
      </div>
      <div class="group-button">
        <button type="button" class="btn btn-delete btn-lg" id="btn-delete">
          Hapus
        </button>
        <button type="button" class="btn btn-serve btn-lg" id="btn-serve">
          Serve
        </button>
      </div>
      <div class="slice-section mb-5">
        <button class="btn btn-item-slice" id="bun-top">
          <!--add id-->
          <div class="card card-slice">
            <div class="card-body">
              <img
                class="slice-item"
                src="./assets/img/main/bun-top.png"
                alt=""
              />
            </div>
          </div>
        </button>

        <button class="btn btn-item-slice" id="bun-bottom">
          <!--add id-->
          <div class="card card-slice">
            <div class="card-body">
              <img
                class="slice-item"
                src="./assets/img/main/bun-bottom.png"
                alt=""
              />
            </div>
          </div>
        </button>

        <button class="btn btn-item-slice" id="beef">
          <!--add id-->
          <div class="card card-slice">
            <div class="card-body">
              <img class="slice-item" src="./assets/img/main/beef.png" alt="" />
            </div>
          </div>
        </button>

        <button class="btn btn-item-slice" id="cheese">
          <!--add id-->
          <div class="card card-slice">
            <div class="card-body">
              <img
                class="slice-item"
                src="./assets/img/main/cheese.png"
                alt=""
              />
            </div>
          </div>
        </button>

        <button class="btn btn-item-slice" id="lettuice">
          <!--add id-->
          <div class="card card-slice">
            <div class="card-body">
              <img
                class="slice-item"
                src="./assets/img/main/lettuice.png"
                alt=""
              />
            </div>
          </div>
        </button>
      </div>
    </div>

    <img src="./assets/img/intro/decoration1.png" class="decoration1" />
    <img src="./assets/img/intro/decoration2.png" class="decoration2" />
    <audio loop autoplay>
      <source src="./assets/sound/krusty-krab.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>
    <!-- <div id></div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
